<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Open Trivia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form *ngIf="isError">
    <div [ngClass]="'form-div'">
      <label>Pseudo</label>
      <input [(ngModel)]="pseudo" [ngModelOptions]="{standalone: true}">
    </div>
    <div [ngClass]="'form-div'">
      <label>Difficult√©</label>
      <select>
        <option *ngFor="let level of listLevels">{{ level }}</option>
      </select>
    </div>
    <div [ngClass]="'form-div'">
      <input type="checkbox" [(ngModel)]="keepInfos" [ngModelOptions]="{standalone: true}">Sauvegarder mes informations
    </div>

    <ion-alert [isOpen]="isAlertOpen" header="Information manquante" message="{{ errorMsg}}" (didDismiss)="alertOpen(false)" [buttons]="alertButtons"></ion-alert>

    <button (click)="verifyInfos()">Commencer</button>
  </form>

  <div *ngIf="!isError">
    <app-questions></app-questions>
  </div>
</ion-content>
